<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Arrays</title>
</head>

<body>
    <label for="studID">Student ID:</label>
    <input id="studID" name="studID">
    <br>
    <br>
    <button type="button" onclick="findName()">Name</button>
    <div id="output"></div>
    <script>
        "use strict";

        // The values in these parallel arrays can be hard coded into a program, or even better, they can be read from a file or database.
        let studentIDs = ["07-153-4276", "34-513-3186", "26-430-0198"];
        let studentNames = ["Felix", "Jonathan", "Grace"];

        /**
         * Input: a student's ID
         * Processing: find the student's name 
         * Output: the student's name
         */

        function findName() {
            // Get the student's ID.
            let studID = document.getElementById("studID").value;

            // Use linear search to find the studen's ID.
            let index = linearSearch(studentIDs, studID);

            let name;
            if (index == -1) {
                // The student ID that the user entered is not stored in the studentID array.
                name = "No such student ID";
            } else {
                // Get the studen't name.
                name = studentNames[index];
            }

            // Display the student's name for the user to see
            document.getElementById("output").innerHTML = name;
        }

        // If key is in list, returns the first index where key is located within list; otherwise returns -1.

        function linearSearch(list, key) {
            let index = -1;
            for (let i = 0; i < list.length; i++) {
                if (list[i] == key) {

                    index = i;
                    break;
                    // console.log(list.length);
                }
            }
            return index;
            // console.log(list.length);
        }
    </script>
</body>

</html>
