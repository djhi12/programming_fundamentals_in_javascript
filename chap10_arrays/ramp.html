<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling an Array with a Ramp</title>
</head>

<body>
    <script>
        "use strict";

        // Example 9
        // Fills the specified array with constantly increasing values from 0 to lint.length -1, inclusive.
        function ramp(list) {
            // For each index in the array named list,
            for (let i = 0; i < list.length; i++) {
                // store the value in i in the array.
                list[i] = i;
            }
            console.log(ramp());
        }

        // console.log(ramp(1));
    </script>
</body>
