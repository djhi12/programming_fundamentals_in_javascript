<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing an Element</title>
</head>

<body>
    <script>
        "use strict";

        // Example 6
        let data = [];
        let sizes = [4.7, 5.8, 2.1, 3.9, 7.2];

        console.log(data.length); // 0
        console.log(sizes.length); // 5
        console.log(sizes[0]); // 4.7

        data[0] = "Daniel";
        data[1] = 1;
        console.log(data.length); // 2
        console.log(data[0]); // Daniel
        console.log(data[1]); // 1
    </script>
</body>

</html>
