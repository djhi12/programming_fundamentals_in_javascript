<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skipping Loop</title>
</head>
<body>
    <script>
        "use strict";
        let i = 16;
        while (i > 0) {
            console.log('Done');
            i -= 4;
        }


        for (let l = 0; l < 50; l += 2) {
            console.log('Dalandan');
        }
    </script>
</body>
</html>
