<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>

<body>
    <button type="button" onclick="sum10()">Click</button>
    <script>
        "use strict";
        // Gets 10 or fewer numbers from the user and adds them together/
        function sum10() {
            let sum = 0;
            for (let i = 0; i < 1; i++) {
                let n = parseFloat(prompt('Please enter a number'));
                if (n == 0) {
                    break;
                }
                sum += n;
            }

            console.log(sum);
        }
    </script>
</body>

</html>
