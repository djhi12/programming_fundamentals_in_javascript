<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counting Loop</title>
</head>

<body>
    <script>
        "use strict";

        // ascends
        let i = 1;
        while (i <= 3) {
            i++;
            console.log('leaf');
        }

        // descends
        for (let l = 3; l >= 1; l--) {
            console.log('Caterpillar');
        }
    </script>
</body>

</html>
