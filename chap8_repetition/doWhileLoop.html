<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>

<body>
    <script>
        "use strict";

        // The do...while statement creates a loop that executes a specified statement until the test condition evaluates to false. The condition is evaluated after executing the statement, resulting in the specified statement executing at least once (Developer Mozilla).

        let i = 1;
        do {
            console.log(i);
            i++;
        } while (i < 3);

        console.log('Done');


        let alias, response;
        do {
            // Get the user's name.
            alias = prompt('What is you name?');

            // Ask the user if that is really her name.
            response = prompt(`Are you sure ${alias} is your name?`);
        } while (response != 'yes');

        // Say hello to the user
        console.log(`Hello ${alias}`);
    </script>
</body>

</html>
