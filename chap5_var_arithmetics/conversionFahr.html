<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Celcius to Fahrenheit</title>
</head>

<body>
    <label for="temp">Enter a temperature in Celcius:</label>
    <input type="text" id="temp" name="temp">
    <button type="button" onclick="celsToFahr()">Temp</button>
    <div id="output"></div>

    <script>
        "use strict"

        /*
         * Input: a temperature in celcius
         * Processing: convert the temperature from Celcius to Fahrenheit
         * Output: the temperature converted to Fahrenheit
         */

        function celsToFahr() {
            // Read a Celcius temperature from the user.
            let celcius = parseFloat(document.getElementById('temp').value);

            // Convert the Celcius temperature into Fahrenheit
            let fahrenheit = celcius * 9 / 5 + 32;

            let output = document.getElementById('output');
            output.innerHTML = fahrenheit;
        }
    </script>
</body>

</html>
