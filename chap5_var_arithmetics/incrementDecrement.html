<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement</title>
</head>

<body>
    <script>
        let x = 3;
        // 4 * 2 + 5 = 13
        let y = ++x * 2 + 5;
        console.log(y); // 13

        let x1 = 3;
        // 3 * 2 + 5 = 13
        let y1 = x1++ * 2 + 5;
        console.log(y1); // 11
    </script>
</body>

</html>
