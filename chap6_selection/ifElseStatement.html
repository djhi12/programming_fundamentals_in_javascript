<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if...Else... Statement</title>
</head>

<body>
    <script>
        "use strict";

        let bonus;
        let sales = 10000;

        if (sales <= 1000) {
            bonus = 20;

        } else {
            bonus = 100;
        }

        let salary = sales * 0.10 + bonus;

        console.log(salary);
    </script>
</body>

</html>
