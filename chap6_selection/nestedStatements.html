<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Statements</title>
</head>
<body>
    <script>
        "use strict";

        let message = 'Wave';
        let x = 1;
        let y = 10;

        if (x < 2) {
            if (y > 8) {
                message = 'Hello';
            }
        } else {
            message = 'Goodbye';
        }

        console.log(message);
    </script>
</body>
</html>
