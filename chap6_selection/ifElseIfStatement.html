<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if ... else if ... else Statement</title>
</head>

<body>
    <script>
        "use strict";

        let discount;
        let cost = 2000;

        if (cost < 100) {
            discount = 0.10;
        } else if (cost < 250) {
            discount = 0.15;
        } else if (cost < 400) {
            discount = 0.18;
        } else {
            discount = 0.20;
        }

        cost *= (1 - discount);

        console.log(cost);
    </script>
</body>

</html>
