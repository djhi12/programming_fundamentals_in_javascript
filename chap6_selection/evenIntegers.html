<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Integers</title>
</head>
<body>
    <label for="number">Type a number:</label>
    <input type="text" id="number" name="number">
    <button type="button" onclick="isEven()">Even number</button>
    <div id="output"></div>

    <script>
        "use strict";

        /**
         * Input: An integer
         * Processing: Determine if the integer is even or odd
         * Ouput: A message that says the integer is even or odd 
        */

        function isEven() {
            // User will enter a number
            let number = parseFloat(document.getElementById('number').value);

            // Choose a message
            let message;
            if ((number % 2) === 1) {
                message = `${number} is an even integer.`
            } else {
                message = `${number} is an odd integer.`
            }

            document.getElementById('output').innerHTML = message;
        }

    </script>
</body>
</html>
