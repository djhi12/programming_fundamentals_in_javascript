<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
</head>
<body>
    <script>
        "use strict";

        let balance = 1000;
        
        if (balance > 500) {
            let interest = balance * 0.03;
            balance += interest;
        }

        console.log(balance);
    </script>
</body>
</html>
